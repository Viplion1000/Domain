<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Burgan Bank için premium alan adları. Dijital varlığınızı güçlendirin ve teknoloji sektöründe fark yaratın.">
  <meta name="keywords" content="Burgan Bank, alan adı satın alma, premium domain, teknoloji, dijital dönüşüm">
  <meta name="author" content="Alan Adı Satın Alma">
  <title>Burgan Bank Alan Adı Satın Alma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .domain-list {
      margin: 20px 0;
      text-align: left;
    }
    .domain-item {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    .success-message {
      color: green;
      font-size: 16px;
      margin-top: 20px;
      display: none;
    }
  </style>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <div class="container">
    <h1>Burgan Bank Alan Adı Satın Alma</h1>
    <p>Premium alan adlarından birini seçin ve satın alma işlemini tamamlayın.</p>
    
    <div class="domain-list" id="domain-list">
      <!-- Alan adları dinamik olarak burada listelenecek -->
    </div>

    <form id="purchase-form">
      <h3>Satın Alma Formu</h3>
      <label for="selected-domain">Seçilen Alan Adı</label>
      <input type="text" id="selected-domain" name="domain" readonly>

      <label for="name">Ad Soyad</label>
      <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı Girin" required>

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Girin" required>

      <button type="submit">Satın Al</button>
    </form>

    <div class="success-message" id="success-message">
      Satın alma talebiniz başarıyla gönderildi. Teşekkür ederiz!
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const domains = [
        { name: "burganteknoloji.com", price: 7500 },
        { name: "burganbankteknoloji.com", price: 7500 },
        { name: "burgantechnology.com", price: 7500 },
      ];

      const domainList = document.getElementById("domain-list");
      const purchaseForm = document.getElementById("purchase-form");
      const selectedDomainInput = document.getElementById("selected-domain");
      const successMessage = document.getElementById("success-message");

      // Alan adlarını listele
      domains.forEach((domain) => {
        const domainItem = document.createElement("div");
        domainItem.className = "domain-item";
        domainItem.innerHTML = `
          <span>${domain.name} - $${domain.price.toLocaleString()}</span>
          <button onclick="selectDomain('${domain.name}')">Seç</button>
        `;
        domainList.appendChild(domainItem);
      });

      // Alan adı seçme fonksiyonu
      window.selectDomain = (domainName) => {
        selectedDomainInput.value = domainName;
        purchaseForm.style.display = "block";
        successMessage.style.display = "none";
        window.scrollTo({ top: purchaseForm.offsetTop, behavior: "smooth" });
      };

      // Form gönderimi
      purchaseForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const domain = selectedDomainInput.value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        const messageBody = `
          Alan Adı: ${domain}<br>
          Ad Soyad: ${name}<br>
          E-posta: ${email}
        `;

        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "viplion1000@gmail.com",
          Password: "CF5E93231961EFB71F70742D40EDFF7824C", // Elastic Email SMTP şifresi
          To: "viplion1000@gmail.com",
          From: "viplion1000@gmail.com",
          Subject: "Yeni Alan Adı Satın Alma Talebi",
          Body: messageBody,
        }).then((response) => {
          if (response === "OK") {
            successMessage.style.display = "block";
            purchaseForm.reset();
            purchaseForm.style.display = "none";
          } else {
            alert("E-posta gönderimi başarısız oldu: " + response);
          }
        });
      });
    });
  </script>
</body>
</html>
